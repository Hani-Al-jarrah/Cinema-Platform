<div class="container my-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0 fs-4">Add New Private Booking</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addBooking()">
        <div class="mb-3">
          <label for="userId" class="form-label">User ID</label>
          <input type="number" id="userId" class="form-control" [(ngModel)]="booking.userId" name="userId" required>
        </div>

        <div class="mb-3">
          <label for="privateRoomId" class="form-label">Room Number</label>
          <select id="privateRoomId" class="form-select" [(ngModel)]="booking.privateRoomId" name="privateRoomId" required>
            <option value="" disabled selected>Select a room</option>
            <option *ngFor="let room of availableRooms" [value]="room.id">
              Room #{{ room.id }} - {{ room.RoomName || 'No name' }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label for="movieId" class="form-label">Movie</label>
          <select id="movieId" class="form-select" [(ngModel)]="booking.movieId" name="movieId" required>
            <option value="" disabled selected>Select a movie</option>
            <option *ngFor="let movie of availableMovies" [value]="movie.id">
              {{ movie.title || movie.name || 'Movie #' + movie.id }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label for="startTime" class="form-label">Start Time</label>
          <input type="datetime-local" id="startTime" class="form-control" [(ngModel)]="booking.startTime" name="startTime" required>
        </div>

        <div class="mb-3">
          <label for="endTime" class="form-label">End Time</label>
          <input type="datetime-local" id="endTime" class="form-control" [(ngModel)]="booking.endTime" name="endTime" required>
        </div>

        <div class="mb-3">
          <label for="totalPrice" class="form-label">Total Price</label>
          <input type="number" id="totalPrice" class="form-control" [(ngModel)]="booking.totalPrice" name="totalPrice" required>
        </div>

        <div class="mb-3">
          <label for="paymentMethod" class="form-label">Payment Method</label>
          <input type="text" id="paymentMethod" class="form-control" [(ngModel)]="booking.paymentMethod" name="paymentMethod" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Booking</button>
      </form>
    </div>
  </div>
</div>
