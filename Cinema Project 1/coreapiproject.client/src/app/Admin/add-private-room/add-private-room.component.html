<div class="container my-4">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h2 class="mb-0">Add New Private Room</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addRoom()" #privateRoomForm="ngForm">
        <!-- Room Name -->
        <div class="mb-3">
          <label class="form-label">Room Name (VIP)</label>
          <input type="text" class="form-control" [(ngModel)]="privateRoom.vipName" name="vipName" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" [(ngModel)]="privateRoom.vipDescription" name="vipDescription" required></textarea>
        </div>

        <!-- VIP Price -->
        <div class="mb-3">
          <label class="form-label">VIP Price</label>
          <input type="number" class="form-control" [(ngModel)]="privateRoom.vipPrice" name="vipPrice" required>
        </div>

        <!-- Capacity -->
        <div class="mb-3">
          <label class="form-label">Capacity</label>
          <input type="number" class="form-control" [(ngModel)]="privateRoom.capacity" name="capacity" required>
        </div>

        <!-- Availability -->
        <h5 class="mt-4">Availability</h5>
        <div *ngFor="let slot of privateRoom.availability; let i = index" class="row g-2 align-items-center mb-3">
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Day (e.g., Mon)" [(ngModel)]="slot.availableDay" name="availableDay{{i}}" required>
          </div>
          <div class="col-md-3">
            <input type="time" class="form-control" [(ngModel)]="slot.startTime" name="startTime{{i}}" required>
          </div>
          <div class="col-md-3">
            <input type="time" class="form-control" [(ngModel)]="slot.endTime" name="endTime{{i}}" required>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-danger btn-sm" (click)="removeAvailability(i)">X</button>
          </div>
        </div>

        <button type="button" class="btn btn-outline-secondary mb-3" (click)="addAvailabilityRow()">Add Time Slot</button>

        <!-- Submit -->
        <div class="text-end">
          <button type="submit" class="btn btn-success">Add Room</button>
        </div>
      </form>
    </div>
  </div>
</div>
