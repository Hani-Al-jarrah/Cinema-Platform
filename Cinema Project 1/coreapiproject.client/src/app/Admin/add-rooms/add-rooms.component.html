<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0">
            <i class="fas fa-door-open me-2"></i> Add New Room
          </h3>
        </div>

        <div class="card-body p-4">
          <form #RoomForm="ngForm" (ngSubmit)="Add_Room(RoomForm)">
            <!-- Room Name -->
            <div class="mb-4">
              <label class="form-label fw-bold text-primary">Room Name</label>
              <input type="text"
                     class="form-control rounded-pill px-4"
                     name="RoomName"
                     ngModel
                     placeholder="Enter room name"
                     required />
            </div>

            <!-- Capacity -->
            <div class="mb-4">
              <label class="form-label fw-bold text-primary">Capacity</label>
              <input type="number"
                     class="form-control rounded-pill px-4"
                     name="Capacity"
                     ngModel
                     placeholder="Number of people"
                     required />
            </div>

            <!-- Description -->
            <div class="mb-4">
              <label class="form-label fw-bold text-primary">Room Description</label>
              <textarea class="form-control rounded-3 px-4 py-2"
                        rows="3"
                        name="RoomDescription"
                        ngModel
                        placeholder="Describe the room"></textarea>
            </div>

            <!-- Image URL -->
            <div class="mb-4">
              <label class="form-label fw-bold text-primary">Image URL</label>
              <input type="text"
                     class="form-control rounded-pill px-4"
                     name="Image"
                     ngModel
                     placeholder="https://example.com/image.jpg"
                     required />
            </div>

            <!-- Submit -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                <i class="fas fa-save me-2"></i> Save Room
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
