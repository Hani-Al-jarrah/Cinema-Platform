<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0 fw-bold">Categories</h4>
  <a routerLink="/admin/add-category" class="btn btn-success shadow-sm d-flex align-items-center px-3 py-2 rounded-3">
    <i class="fas fa-plus me-2"></i> Add Category
  </a>
</div>


<div *ngIf="categories.length > 0" class="card elegant-card shadow border-0 mb-4">
  <div class="card-body p-0">
    <div class="table-responsive elegant-table">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-header">
          <tr>
            <th class="text-center py-3 serial-header">#</th>
            <th class="py-3 ps-4 name-header">Category Name</th>
            <th class="text-center py-3 actions-header">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories; let i = index" class="table-row">
            <td class="text-center serial-cell">
              <span class="badge bg-light text-dark rounded-circle">{{ i + 1 }}</span>
            </td>
            <td class="ps-4 name-cell">
              <div class="d-flex align-items-center">
                <i class="fas fa-folder-open me-3 text-warning"></i>
                <span class="fw-bold">{{ category.categoryName }}</span>
              </div>
            </td>
            <td class="text-center actions-cell">
              <div class="d-flex justify-content-center gap-2">
                <a class="btn btn-sm btn-edit" [routerLink]="['/admin/edit-category', category.id]">
                  <i class="fas fa-edit me-1"></i> Edit
                </a>



                <!--<button class="btn btn-sm btn-delete" (click)="deleteCategory(category.id)">
                  <i class="fas fa-trash-alt me-1"></i> Delete
                </button>-->
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
