<!-- private-rooms.component.html -->
<div class="container mt-4">
  <h2 class="text-center mb-4">Private Rooms</h2>
  <div class="row">
    <div *ngFor="let room of rooms" class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ room.roomName }} - {{ room.vipName }}</h5>
          <p class="card-text">{{ room.vipDescription }}</p>
          <p>Price: {{ room.vipPrice }} JD</p>
          <p>Capacity: {{ room.capacity }}</p>

          <div *ngIf="room.availability.length > 0">
            <h6>Availability:</h6>
            <ul>
              <li *ngFor="let a of room.availability">
                {{ a.availableDay }} | {{ a.startTime }} - {{ a.endTime }}
              </li>
            </ul>
          </div>
          <div *ngIf="room.availability.length === 0">
            <p class="text-muted">No availability</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
