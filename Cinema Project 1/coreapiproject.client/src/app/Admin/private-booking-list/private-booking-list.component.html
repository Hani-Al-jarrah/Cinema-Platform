<div class="container mt-4">
  <h2 class="mb-4 fw-bold text-dark">All Bookings</h2>
  <div class="table-responsive shadow-sm rounded-4 overflow-hidden">
    <table class="table bookings-table table-hover mb-0 text-center align-middle">
      <thead class="bg-light text-primary">
        <tr>
          <th>Movie Name</th>
          <th>Room Name</th>
          <th>Booking Date</th>
          <th>Total Price</th>
          <th>Payment Status</th>
          <th>Booking Status</th>
        </tr>
      </thead>
      <tbody class="bg-white text-dark">
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.movieName }}</td>
          <td>{{ booking.roomName }}</td>
          <td>{{ booking.bookingDate }}</td>
          <td>{{ booking.totalPrice }} JD</td>
          <td>
            <span [ngClass]="{
              'badge bg-success': booking.paymentStatus === 'Paid',
              'badge bg-warning text-dark': booking.paymentStatus === 'Pending',
              'badge bg-danger': booking.paymentStatus === 'Failed'
            }">
              <!--{{ booking.paymentStatus }}-->
              Successfully
            </span>
          </td>
          <td>
            <span [ngClass]="{
              'badge bg-primary': booking.status === 'Confirmed',
              'badge bg-secondary': booking.status === 'Pending',
              'badge bg-danger': booking.status === 'Canceled'
            }">
              {{ booking.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
