<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0 text-dark">Private Rooms</h2>
    <button class="btn btn-primary rounded-pill px-4" [routerLink]="['/admin/AddPrivateRooms']">
      <i class="fas fa-plus me-2"></i> Add Private Room
    </button>
  </div>

  <div *ngIf="privateRooms && privateRooms.length > 0; else noRooms">
    <div class="table-responsive shadow rounded-4 overflow-hidden">
      <table class="table table-hover text-center mb-0 private-room-table">
        <thead class="bg-light text-primary fw-semibold">
          <tr>
            <th class="py-3">VIP Name</th>
            <th class="py-3">Description</th>
            <th class="py-3">Price</th>
            <th class="py-3">Capacity</th>
          </tr>
        </thead>
        <tbody class="text-dark bg-white">
          <tr *ngFor="let room of privateRooms" class="table-row-hover">
            <td class="py-3">{{ room.vipName }}</td>
            <td class="py-3">{{ room.vipDescription }}</td>
            <td class="py-3">{{ room.vipPrice | currency:'JOD' }}</td>
            <td class="py-3">{{ room.capacity }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #noRooms>
    <div class="alert alert-warning text-center mt-4 rounded-3">
      <i class="fas fa-info-circle me-2"></i> No private rooms available.
    </div>
  </ng-template>
</div>
