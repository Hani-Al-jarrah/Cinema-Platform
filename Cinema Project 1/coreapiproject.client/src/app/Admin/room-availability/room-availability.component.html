<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0 text-center">
            <i class="far fa-calendar-alt me-2"></i>Add Availability
          </h3>
        </div>

        <div class="card-body p-4">
          <form #availabilityForm="ngForm" (ngSubmit)="addAvailability(availabilityForm.value)">

            <!-- Available Day -->
            <div class="mb-4">
              <label class="form-label text-primary fw-bold">
                <i class="far fa-calendar me-2"></i>Available Day
              </label>
              <select class="form-select" name="AvailableDay" ngModel required>
                <option value="" disabled selected>Select day</option>
                <option value="Mon">Monday</option>
                <option value="Tue">Tuesday</option>
                <option value="Wed">Wednesday</option>
                <option value="Thu">Thursday</option>
                <option value="Fri">Friday</option>
                <option value="Sat">Saturday</option>
                <option value="Sun">Sunday</option>
              </select>

            </div>

            <!-- Start Time -->
            <div class="mb-4">
              <label class="form-label text-primary fw-bold">
                <i class="far fa-clock me-2"></i>Start Time
              </label>
              <input type="time" class="form-control" name="StartTime" ngModel required>
            </div>

            <!-- End Time -->
            <div class="mb-4">
              <label class="form-label text-primary fw-bold">
                <i class="far fa-clock me-2"></i>End Time
              </label>
              <input type="time" class="form-control" name="EndTime" ngModel required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-save me-2"></i> Save Availability
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
