<div class="container mt-4">
  <h2 class="mb-4 text-center text-primary fw-bold">ðŸ“‹ Feedback List</h2>

  <div *ngIf="AllData && AllData.length > 0" class="card shadow-sm border-0">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th class="text-center py-3" style="width: 60px;">#</th>
              <th class="py-3">Name</th>
              <th class="py-3">Email</th>
              <th class="py-3">Phone</th>
              <th class="py-3">Subject</th>
              <th class="py-3">Message</th>
              <th class="py-3">Submission Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of AllData; let i = index" class="border-top">
              <td class="text-center text-muted fw-semibold">{{ i + 1 }}</td>
              <td>
                <div class="d-flex align-items-center">
                  <div class="ms-3">
                    <p class="fw-bold mb-0">{{ user.name }}</p>
                  </div>
                </div>
              </td>
              <td>
                <span class="d-block text-truncate" style="max-width: 250px;">{{ user.email }}</span>
              </td>
              <td>{{ user.phone }}</td>
              <td class="text-center">
                <span class="badge rounded-pill py-2 px-3 text-capitalize"
                      [ngClass]="{
                        'bg-primary': user.subject === 'inquiry',
                        'bg-success': user.subject === 'compliment',
                        'bg-warning text-dark': user.subject === 'complaint'
                      }">
                  {{ user.subject }}
                </span>
              </td>
              <td>
                <span class="d-block text-truncate" style="max-width: 250px;">{{ user.message }}</span>
              </td>
              <td>
                <span class="d-block text-truncate" style="max-width: 250px;">{{ user.submissionDate }}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div *ngIf="AllData && AllData.length === 0" class="text-center mt-5">
    <p class="text-muted">ðŸš« No feedback found.</p>
  </div>
</div>
