<div class="container mt-4">
  <h2 class="mb-4 text-center text-primary fw-bold">📋 Users List</h2>


  <div *ngIf="allUser && allUser.length > 0" class="card shadow-sm border-0">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th class="text-center py-3" style="width: 60px;">#</th>
              <th class="py-3">Name</th>
              <th class="py-3">Email</th>
              <th class="py-3">Phone</th>
              <th class="text-center py-3">Role</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of allUser; let i = index" class="border-top">
              <td class="text-center text-muted fw-semibold">{{ i + 1 }}</td>
              <td>
                <div class="d-flex align-items-center">
                  <div class="ms-3">
                    <p class="fw-bold mb-0">{{ user.fullName }}</p>
                  </div>
                </div>
              </td>
              <td>
                <span class="d-block text-truncate" style="max-width: 250px;">{{ user.email }}</span>
              </td>
              <td>{{ user.phone }}</td>
              <td class="text-center">
                <span class="badge rounded-pill py-2 px-3"
                      [ngClass]="{
                        'bg-primary': user.role === 'user',
                        'bg-success': user.role === 'admin',
                        'bg-warning text-dark': user.role === 'moderator'
                      }">
                  {{ user.role }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- تظهر إذا ما في مستخدمين -->
  <div *ngIf="allUser && allUser.length === 0" class="text-center py-5">
    <div class="py-5">
      <i class="bi bi-people fs-1 text-muted"></i>
      <h5 class="mt-3 text-muted">No users to display</h5>
      <p class="text-muted">Add new users to see them here</p>
    </div>
  </div>
</div>
