<div class="container mt-5 rating-box-custom">
  <h2 class="mb-4 text-center text-white">⭐ Rate the Movie</h2>

  <!--<div class="movie-title mb-3 text-white text-center">
    <label class="form-label text-light">🎬 Select a Movie</label>
    <select class="form-select custom-select" [(ngModel)]="movieId" name="movieId">
      <option *ngFor="let movie of movies" [ngValue]="movie.id">{{ movie.title }}</option>
    </select>
  </div>-->
  <div class="movie-title mb-4 text-center bg-dark text-white p-3 rounded shadow">
    <h4 class="mb-0">🎬 Movie: <span class="text-warning fw-bold">Oppenheimer</span></h4>
  </div>

  <div class="stars d-flex justify-content-center mb-4">
    <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
      <i class="fa fa-star star-icon"
         [class.filled]="star <= selectedRating"
         (click)="selectRating(star)"></i>
    </ng-container>
  </div>

  <div class="mb-4">
    <textarea [(ngModel)]="comment" class="form-control custom-textarea" rows="4" placeholder="📝 Leave a comment..."></textarea>
  </div>

  <div class="text-center">
    <button class="btn submit-rating-btn" (click)="submitRating()">🚀 Submit Rating</button>
  </div>
</div>
