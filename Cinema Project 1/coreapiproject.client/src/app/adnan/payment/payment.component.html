<div class="container py-5">
  <h2 class="text-center mb-5 display-5 fw-bold text-light">💳 Complete Your Payment</h2>

  <div class="card border-0 shadow-lg rounded-4 px-4 py-5" style="background-color: #1e1e2f;">
    <div class="mb-4">
      <h4 class="fw-bold text-warning mb-3">🎬 Booking Summary</h4>
      <ul class="list-group list-group-flush fs-5">
        <!--<li class="list-group-item bg-transparent text-white border-bottom border-secondary">
          <strong>🎥 Movie:</strong>
          <span *ngIf="movieTitle; else fallback">{{ movieTitle }}</span>
          <ng-template #fallback>{{ bookingData.movieId }}</ng-template>
        </li>-->
        <li class="list-group-item bg-transparent text-white border-bottom border-secondary">
          <strong>🪑 Seats:</strong> {{ bookingData.seat1 }}, {{ bookingData.seat2 }}, {{ bookingData.seat3 }}
        </li>
        <li class="list-group-item bg-dark text-success fw-semibold border-0 rounded mt-2">
          <strong>💰 Total Price:</strong> {{ bookingData.totalPrice }} JOD
        </li>
      </ul>
    </div>

    <!-- Payment Method -->
    <div class="mb-4">
      <label for="paymentMethod" class="form-label fw-semibold text-white">Choose Payment Method:</label>
      <select class="form-select bg-dark text-white border-secondary" id="paymentMethod" [(ngModel)]="paymentMethod">
        <option value="Credit Card">Credit Card</option>
        <option value="Cash">Cash</option>
      </select>
    </div>

    <!-- Credit Card Info -->
    <div *ngIf="paymentMethod === 'Credit Card'" class="p-4 rounded-3 border border-secondary bg-dark">
      <h5 class="fw-bold text-light mb-3">💳 Credit Card Details</h5>

      <div class="form-group mb-3">
        <label class="form-label text-white">Cardholder Name</label>
        <input type="text" class="form-control bg-secondary text-white" [(ngModel)]="cardInfo.name" placeholder="Full Name">
      </div>

      <div class="form-group mb-3">
        <label class="form-label text-white">Card Number</label>
        <input type="text" class="form-control bg-secondary text-white" maxlength="20" [(ngModel)]="cardInfo.number" placeholder="1234 5678 9012 3456">
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label text-white">Expiry Date</label>
          <input type="text" class="form-control bg-secondary text-white" placeholder="MM/YY" [(ngModel)]="cardInfo.expiry">
        </div>
        <div class="col-md-6">
          <label class="form-label text-white">CVV</label>
          <input type="text" class="form-control bg-secondary text-white" maxlength="3" [(ngModel)]="cardInfo.cvv" placeholder="123">
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center mt-5">
      <button class="btn btn-lg px-5 py-2 shadow rounded-pill fw-semibold"
              style="background: linear-gradient(135deg, #00c9ff, #92fe9d); color: #000;"
              (click)="submitPayment()">
        💸 Confirm & Pay
      </button>
    </div>
  </div>
</div>
