<div class="timing-container container my-5 py-5 px-4 rounded-4 bg-white shadow-lg">
  <h2 class="text-center mb-5 display-6 text-gradient fw-bold">🎬 Choose Your Showtime</h2>

  <!-- Days Selection -->
  <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
    <button *ngFor="let day of days"
            class="btn btn-light border border-primary day-btn px-4 py-2 rounded-pill fw-semibold shadow-sm"
            [class.active-day]="selectedDate === day.date"
            (click)="selectedDate = day.date">
      {{ day.label }}
    </button>
  </div>

  <!-- Screens and Times -->
  <div class="row justify-content-center g-4">
    <div *ngFor="let screen of screens" class="col-md-5">
      <div class="card screen-card border-0 rounded-4 shadow">
        <div class="card-header text-center bg-gradient-dark text-white fs-5 fw-bold">
          {{ screen.screen }} 🎥
        </div>
        <div class="card-body d-flex flex-wrap justify-content-center gap-3 p-4">
          <button *ngFor="let time of screen.times"
                  class="btn time-btn px-3 py-2"
                  [ngClass]="{ 'selected-time': selectedScreen === screen.screen && selectedTime === time }"
                  (click)="selectTime(screen.screen, time)">
            {{ time }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Continue Button -->
  <div class="text-center mt-5">
    <button class="btn btn-lg btn-success rounded-pill px-5 py-2 shadow fw-semibold"
            (click)="continueBooking()">
      🎟️ Continue to Seat Selection
    </button>
  </div>
</div>
