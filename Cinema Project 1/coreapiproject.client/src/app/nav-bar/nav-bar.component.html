<header class="header-section">
  <div class="container">
    <div class="header-wrapper">
      <div class="logo">
        <a href="index.html">
          <img src="assets/img/logo/logo.png" alt="logo">
        </a>
      </div>
      <ul class="menu">
        <li>
          <a routerLink="" class="active">Home</a>
        </li>
        <li>
          <a routerLink="/movie">Movies</a>
        </li>
        <li>
          <a href="#">Pages</a>
          <ul class="submenu">
            <li>
              <a routerLink="About"><i class="fal fa-long-arrow-alt-right"></i>About Us</a>
            </li>
          

            <!-- Show only if NOT logged in -->
            <li *ngIf="!isLoggedIn">
              <a routerLink="/LogIn"><i class="fal fa-long-arrow-alt-right"></i>Login</a>
            </li>
            <li *ngIf="!isLoggedIn">
              <a routerLink="/Register"><i class="fal fa-long-arrow-alt-right"></i>Register</a>
            </li>

            <!-- Show only if logged in -->
            <li *ngIf="isLoggedIn">
              <a routerLink="/profile"><i class="fal fa-long-arrow-alt-right"></i>Profile</a>
            </li>
            <li *ngIf="isLoggedIn">
              <a (click)="logout()" style="cursor: pointer;"><i class="fal fa-long-arrow-alt-right"></i>Logout</a>
            </li>

            <!--<li>
              <a href="forgot-password.html"><i class="fal fa-long-arrow-alt-right"></i>Forgot Password</a>
            </li>-->
            <li>
              <a routerLink="faq"><i class="fal fa-long-arrow-alt-right"></i>Faq</a>
            </li>
            <li>
              <a routerLink="Terms"><i class="fal fa-long-arrow-alt-right"></i>Terms & Conditions</a>
            </li>
          </ul>
        </li>
        <li>
          <a routerLink="Contact">Contact</a>
        </li>

        <!-- Join us or Profile button on top bar -->
        <li class="header-button pr-0" *ngIf="!isLoggedIn">
          <a routerLink="/LogIn">Join Us</a>
        </li>
        <li class="header-button pr-0" *ngIf="isLoggedIn">
          <a routerLink="/profile">My Profile</a>
        </li>
      </ul>

      <div class="header-bar d-lg-none">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</header>
